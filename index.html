<!DOCTYPE html>
<head>
	<title>The Code Review | Sign up for our Newsletter</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<header>
		<h1>The Code Review</h1>
	</header>
	
	<main>
		<header>
		    <h2>Signup for our newsletter</h2>
			<p class="tagline">Get the latest news on how your code is doing right in your inbox</p>
		</header>

		<form>


		    <fieldset class="border-bottom">
		        <legend>Contact Information</legend>

		        <div>
			        <label for="name">Full Name</label>
			        <input id="name" type="text" placeholder="required">
		    	</div>

		        <div>
		        	<label for="email" id="40">Email Address</label>
		        	<input id="email" type="email" placeholder="required">
		        </div>

		        <div>
		        	<label for="tel">Phone number</label>
		        	<input id="tel" type="tel">
		        </div>

		        <div>
		        	<label for="address">Street Address</label>
		        	<input id="address" type="text">
		        </div>

		        <div>
		        	<label for="city">City</label>
		        	<input id="city" type="text">
		        </div>

		        <div>
		        	<label for="state">State</label>		        
					<select id ="state">
						<optgroup label="US">
							<option value="--">Choose State</option>
							<option value="AL">Alabama</option><!-- Sweet home -->
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option> <!-- Mountain mama -->
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</optgroup>
					</select>
		   	 	</div>

	   	 		<div>
			        <label for="zip">Zip Code</label>
			        <input id="zip" type="text" size="10" maxlength="10">
			        <!-- size 10 to allowp ZIP+4 USPS format -->
	     		</div>		       
		       


		    </fieldset>

			<fieldset>

				<legend>Newsletter</legend>
				<fieldset>
					<legend>Select the newsletter you would like to receive</legend>
				
					<div>
						<input type="checkbox" id="HTML" value="html_news"  checked>
						<label for="HTML" class="label_right">HTML News</label>
					</div>
					<div>
					<input type="checkbox" id="CSS" value="css_news">
					<label for="CSS" class="label_right">CSS News</label>
					</div>
					<div>
					<input type="checkbox" id="JS" value="js_news">
					<label for="JS" class="label_right">Javascript News</label>
					</div>
				</fieldset>

				<fieldset>
					<legend>Newsletter format</legend>
					<div>
						<input type="radio" id="HTML_format" value="html_format" checked>
						<label for="HTML_format" class="label_right">HTML</label>
					</div>
					<div>
						<input type="radio" id="text_format" value="text_format">
						<label for="text_format" class="label_right">Plain Text</label>
					</div>

					<fieldset>
						<label for="other_topics" class="long-label">Other Topics you would like to hear about</label>
						<textarea rows="4" name="others" id="other_topics"></textarea>					
					</fieldset>

				</fieldset>
				<fieldset>

				<div>
		    		<button type="submit">Sign up</button>
		    	</div>
		    	</fieldset>

			</fieldset>
		</form>



	</main>

	<footer>
			<p>Copyright The Code Review</p>


	</footer>
	
</body>
